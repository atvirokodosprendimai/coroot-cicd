name: Secret Scan

# Scan commits for hardcoded secrets using GitGuardian ggshield.
# Runs on every push and pull request to catch leaked credentials
# before they reach the main branch.

on:
  push:
    branches: [main]
  pull_request:

jobs:
  scan:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
